<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">
    <title>Dataverse Records Counter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        .tags-input ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tags-input li {
            display: inline-block;
        }

        .tags-input input[type="text"] {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 14px;
        }

            .tags-input input[type="text"]:focus {
                outline: none;
            }

        .tags-input .delete-button {
            background-color: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            padding-left: 5px;
        }

        .button-large {
            font-size: 1.4rem;
            height: 4.5rem;
            line-height: 4.5rem;
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <br /> <br />
        <h1 class="title" style="text-align:center"><font color="#9b4dca">(</font>Dataverse Rows Counter<font color="#9b4dca">)</font></h1>
        <br />
        <div style="text-align:center">
            <input id="orgURL" type="url" placeholder="enter dataverse environment url here eg. https://myenv.crm8.dynamics.com" />
        </div>
        <div class="tags-input">
            <ul id="tags">
                <li><button class="button-large button-outline entity-name" data-name="account" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>account</button></li>
                <li><button class="button-large button-outline entity-name" data-name="contact" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>contact</button></li>
                <li><button class="button-large button-outline entity-name" data-name="systemuser" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>systemuser</button></li>
                <li><button class="button-large button-outline entity-name" data-name="annotation" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>annotation</button></li>
                <li><button class="button-large button-outline entity-name" data-name="environmentvariablevalue" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>environmentvariablevalue</button></li>
                <li><button class="button-large button-outline entity-name" data-name="environmentvariabledefinition" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>environmentvariabledefinition</button></li>
                <li><button class="button-large button-outline entity-name" data-name="asyncoperation" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>asyncoperation</button></li>
                <li><button class="button-large button-outline entity-name" data-name="opportunity" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>opportunity</button></li>
                <li><button class="button-large button-outline entity-name" data-name="incident" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>incident</button></li>
                <li><button class="button-large button-outline entity-name" data-name="lead" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>lead</button></li>
                <li><button class="button-large button-outline entity-name" data-name="activitymimeattachment" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>activitymimeattachment</button></li>
                <li><button class="button-large button-outline entity-name" data-name="quote" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>quote</button></li>
                <li><button class="button-large button-outline entity-name" data-name="order" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>order</button></li>
                <li><button class="button-large button-outline entity-name" data-name="invoice" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>invoice</button></li>
                <li><button class="button-large button-outline entity-name" data-name="template" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>template</button></li>
                <li><button class="button-large button-outline entity-name" data-name="workflow" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>workflow</button></li>
                <li><button class="button-large button-outline entity-name" data-name="savedquery" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>savedquery</button></li>
                <li><button class="button-large button-outline entity-name" data-name="userquery" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>userquery</button></li>
                <li><button class="button-large button-outline entity-name" data-name="transactioncurrency" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>transactioncurrency</button></li>
                <li><button class="button-large button-outline entity-name" data-name="customeraddress" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>customeraddress</button></li>
            </ul>
            <input type="text" id="input-tag" placeholder="enter table schema names here & enter to add more tables" />
        </div>
        <hr />
        <p style="text-align:center">Built with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/ashishvishwakarma-ashv/">AshV</a></p>
    </div>
    <script>
        var orgURL = document.querySelector("#orgURL");
        var entities = new Set();
        ["account", "contact", "activitymimeattachment", "opportunity", "incident", "lead", "quote", "order", "invoice", "template", "workflow", "savedquery", "userquery", "systemuser", "transactioncurrency", "customeraddress", "annotation", "environmentvariablevalue", "environmentvariabledefinition", "asyncoperation"].forEach(e => { entities.add(e) });

        const tags = document.getElementById('tags');
        const input = document.getElementById('input-tag');

        if (localStorage.getItem("orgURL") !== null)
            orgURL.value = localStorage.getItem("orgURL");

        if (localStorage.getItem("counterEntities") !== null) {
            let entityList = JSON.parse(localStorage.getItem("counterEntities"));
            entityList.forEach(e => (restoreEntity(e)));
        }

        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const tagContent = input.value.trim();
                input.value = '';
                if (tagContent !== '') addEntity(tagContent);
            }
        });

        tags.addEventListener('click', function (event) {
            if (event.target.classList.contains('entity-name')) {
                runCount(event.target.dataset.name);
            } if (event.target.classList.contains('delete-button')) {
                deleteEntity(event.target.parentNode.dataset.name);
                event.target.parentNode.remove();
            }
        });

        orgURL.onchange = function () {
            if (orgURL.value.length === 0)
                return;
            if (isValidURL(orgURL.value)) {
                var url = new URL(orgURL.value);
                orgURL.value = url.origin;
                localStorage.setItem("orgURL", orgURL.value);
            } else {
                alert("Please enter a valid orgnization URL.");
            }
        };

        function prepareEntityButton(entityName) {
            return `<button class="button-large button-outline entity-name" data-name="${entityName}" style="padding-left:8px;padding-right:10px;margin-right:10px;text-transform: lowercase"><span style="padding-right: 5px" class="delete-button">‚úñ</span>${entityName}</button>`;
        }

        function addEntity(entityName) {
            if (!entities.has(entityName)) {
                const tag = document.createElement('li');
                tag.innerHTML += prepareEntityButton(entityName);
                tags.appendChild(tag);
                entities.add(entityName);
                localStorage.setItem("counterEntities", JSON.stringify(Array.from(entities)));
            }
        }

        function restoreEntity(entityName) {
            if (!entities.has(entityName)) {
                const tag = document.createElement('li');
                tag.innerHTML += prepareEntityButton(entityName);
                tags.appendChild(tag);
                entities.add(entityName);
            }
        }

        function deleteEntity(entityName) {
            entities.delete(entityName);
            localStorage.setItem("counterEntities", JSON.stringify(Array.from(entities)));
        }

        function isValidURL(str) {
            regexp = /^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/;
            if (regexp.test(str)) {
                return true;
            }
            else {
                return false;
            }
        }

        function getPlural(entityName) {
            let pluralName = entityName;
            if (entityName.endsWith("s")) {
                pluralName = entityName + "es";
            } else if (entityName.endsWith("y")) {
                entityName = entityName.slice(0, -1);
                pluralName = entityName + "ies";
            } else {
                pluralName = entityName + "s";
            }
            return pluralName;
        }

        function getSubdomain(url) {
            let domain = url;
            if (url.includes("://")) {
                domain = url.split('://')[1];
            }
            const subdomain = domain.split('.')[0];
            return subdomain;
        }

        function runCount(entityName) {
            if (!isValidURL(orgURL.value) || orgURL.value === null)
                alert("Please enter a valid organization URL then retry.");
            else {
                let pluralName = getPlural(entityName);
                let idColumn = entityName + "id";
                let orgName = getSubdomain(orgURL.value);

                let query = `/api/data/v9.2/${pluralName}?fetchXml=<fetch mapping="logical" distinct="false" aggregate="true"><entity name="${entityName}"><attribute name="${idColumn}" alias="${pluralName}_count_in_${orgName}_instance" aggregate="count"/></entity></fetch>`;

                window.open(orgURL.value + query, '_blank');
            }
        }
    </script>
</body>
</html>
